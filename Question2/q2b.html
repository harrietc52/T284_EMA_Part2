<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>OU Walking Club</title>

    <meta name="description" content="TT284 EMA Qu2"/>
    <meta name="author" content="Harriet Craven"/>
    <link rel="stylesheet" href="q2b.css"/>
  </head>

  <body>
    <div class="grid">
      <div class="logo">
        <img src="imageSmallSquare.jpg" alt="The Open University's logo">
      </div>
      <div class="header">
        <h1>
          OU Walking Club Admin Application
        </h1>
      </div>
      <!--  TODO add some sort of currently posisition navigation -->
      <div class="credentials">
        <input type="text" name="username" id="username" value="username">
        <input type="password" name="password" id="password" value="password">
        <input id="submit" type="submit" name="logout" value="Log Out" />
      </div>
      <div class="navbar">
        <nav>
          <button>Walk Events</button>
          <button>Other Events</button>
          <button>Membership</button>
          <button>News Items</button>
          <button>Announcements</button>
        </nav>
      </div>
      <div class="divider">
        <hr>
      </div>
      <div class="main">
        <div class="form">
          <form method="post" action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" id="newWalkForm" name="newWalkForm">
            <fieldset>
              <legend>New Walk</legend>
              <input type="hidden" name="sessionID" id="sessionID" value="12345678-09ab-1111-cdef"><br>

              <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="" required maxlength="20" minlength="5"  value="">
              </div>

              <div class="form-group">
                <!-- TODO: Add min as present day -->
                <label>Date: </label>
                <img id="cal" src="cal.png" alt="image of a calender">
                <!-- <input type="date" name="date" id="date" required> -->
              </div>

              <div class="form-group">
                <label for="time">Start Time: </label>
                <input type="text" name="time" id="time" required>
              </div>

              <div class="form-group">
                <!--  assuming maxlength -->
                <label for="meet">Meet: </label>
                <input type="text" name="meet" id="meet" placeholder="" required maxlength="50" minlength="0"  value="">
              </div>

              <div class="form-group">
                <label for="distance">Distance: </label>
                <input type="number" name="distance" id="distance" required min="0">
              </div>

              <div class="form-group">
                <label for="note">Notes: </label>
                <input type="text" name="note" id="note" placeholder="" maxlength="200" value="">
              </div>

              <!-- TODO add status -->

              <div class="form-group">
                <!-- TODO add reset? -->
                <input id="submit" type="submit" name="submit" value="Create" />
              </div>

            </fieldset>
          </form>
        </div>
      </div>
      <div class="footer">
        Copyright Harriet Craven
      </div>
    </div>
  </body>

</html>
